        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../_css/geral.css">
        <script src="../_js/formatar.js"></script>
    </head>
    <body>
        <div class="topo" class="material-symbols-outlined">
            <img class="logo" src="../_img/logomarca.png" alt="logomarca">

            <ul class="menu">
                <li><a href="#" style="color: #000;">HOME</a></li>
                <li><a href="#" style="color: #000;">HMTL5</a></li>
                <li><a href="#" style="color: #000;">CSS</a></li>

                    <span class="material-symbols-outlined">
                        logout
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="all">
            <form class="form-horizontal" action="">
                <fieldset>
                <legend>Novo Cadastro</legend>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Nome</label>  
                  <div class="col-md-5">
                  <input id="textinput" name="textinput" type="text" placeholder="Seu Nome" class="form_input" required="">
                    
                  </div>
                </div>
                
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtSobrenome">Sobrenome</label>  
                  <div class="col-md-5">
                  <input id="txtSobrenome" name="txtSobrenome" type="text" placeholder="Seu Sobrenome" class="form_input" required="">
                    
                  </div>
                </div>
                
                
                <div class="form-group" id="divWths">
                    <label class="col-md-4 control-label" for="txtCelular">Celular</label>
                    <div class="col-md-4" style="width: 110px;">
                    <input type="text" placeholder="(00)" class="form_input" id="DDD">
                    </div>
                    <div class="col-md-4">
                    <input id="txtCelular" name="txtCelular" type="text" placeholder="Exemplo 00000-0000 ou 0000-0000" class="form_input" required="required" onblur="mascaraDeTelefone(this)" onfocus="tirarHifen(this)"> 
                    </div>
                </div>
                              
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtEmail">E-mail</label>  
                  <div class="col-md-6">
                  <input id="txtEmail" name="txtEmail" type="text" placeholder="seuemail@email.com.br" class="form_input" required="">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtRetryEmail">Confirme E-mail</label>  
                    <div class="col-md-6">
                    <input id="txtRetryEmail" name="txtRetryEmail" type="text" placeholder="seuemail@email.com.br" class="form_input" required="">
                      
                    </div>
                  </div>
                       
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtPwd">Senha</label>
                  <div class="col-md-4">
                    <input id="txtPwd" name="txtPwd" type="password" placeholder="Digite sua senha" class="form_input" required="">
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtRetrySenha">Confirme Senha</label>
                    <div class="col-md-4">
                      <input id="txtRetrySenha" name="txtRetrySenha" type="password" placeholder="Confirme sua senha" class="form_input" required="">
                    </div>
                  </div> 
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="bntSend"></label>
                  <div class="col-md-8">
                    <button type="submit" id="bntSend" name="bntSend" class="submit">Enviar Cadastro</button>
                    <button type="reset" id="bntLimpar" name="bntLimpar" class="reset">Limpar Tudo</button>
                  </div>
                </div>
                
                </fieldset>
                </form>  
        </div>
        <footer class="footer">
            <p class="pj2024">Projeto final Curso de programação JavaScript Senac 2024</p>

        </footer>
    </body>
</html>
