<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../_css/index.css">
    </head>
    <body>
          <script>
                var user = sessionStorage.getItem('user');
                
                if (user) {
                    var userData = JSON.parse(user);
                    document.write('<p>Olá, ' + userData.email + '!</p>');
                } else {
                    window.location.href = '../index.html';
                    document.write('<p><strong>Bem-vindo</strong> Olá, visitante! Faça login para ver todo conteúdo.</p>');
                }
            </script>    
        <div class="all">
            <section class="secHtml">
                <h1>Deixe seu comentario/sugestão/Critica</h1>
                <form name="formComentar" id="formComentar">
                    <label for="message">Sua mensagem:</label><br>
                    <textarea id="message" name="message" style="width: 100%; height: 250px;"></textarea><br>
                    <button type="submit" id="submit" onclick="sendContato()">Enviar</button>
                </form>       
            </section>
        </div>
    </body>
</html>
