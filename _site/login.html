<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="./_css/index.css">
    </head>
    <body>
        <main>
            <span id="title"><h1>Web</h1><h3>Crafters</h3></span>
            <div class="container">
                <div class="card card-container">
                    <img id="profile-img" class="profile-img-card" src="./_img/icone.png"/>
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin" action="./_site/home.html">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus>
                        <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembre-se de mim
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
                    </form><!-- /form -->
                    <a href="#" class="forgot-password">
                        Esqueceu a senha?
                    </a>
                </div><!-- /card-container -->
            </div>
        </main>

    </body>
</html>
